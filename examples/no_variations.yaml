# This example is taken from <https://github.com/mdcrosby/animal-ai/blob/main/configs/competition/01-01-01.yaml>
# If we do not want to generate any variations for this task,
# we can simply keep all the fields exactly the same.
!ArenaConfig
arenas:
  0: !Arena
    pass_mark: 0
    t: 250
    items:
      - !Item
        name: Agent
        positions:
          - !Vector3 { x: 20, y: 0, z: 20 }
        rotations: [0]
      - !Item
        name: GoodGoal
        positions:
          - !Vector3 { x: 20, y: 0, z: 22 }
        sizes:
          - !Vector3 { x: 1, y: 1, z: 1 }
